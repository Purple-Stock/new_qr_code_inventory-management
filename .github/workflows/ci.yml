name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  architecture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify architecture
        run: npm run verify:architecture

  validate:
    runs-on: ubuntu-latest
    needs: architecture
    env:
      DATABASE_URL: file:./src/db.sqlite
      SESSION_SECRET: ci-session-secret
      APP_URL: http://localhost:3000
      STRIPE_SECRET_KEY: sk_test_ci_dummy
      STRIPE_PRICE_ID: price_ci_dummy
      STRIPE_WEBHOOK_SECRET: whsec_ci_dummy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
