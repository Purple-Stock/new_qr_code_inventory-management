name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  architecture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Architecture check
        run: npm run check:architecture

      - name: Architecture lint
        run: npm run lint:architecture

  validate:
    runs-on: ubuntu-latest
    needs: architecture

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test -- --runInBand

      - name: Build
        run: npm run build
