version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - test -n "$DATABASE_URL" || (echo "Missing DATABASE_URL in Amplify Environment variables" && exit 1)
        - test -n "$TURSO_AUTH_TOKEN" || (echo "Missing TURSO_AUTH_TOKEN in Amplify Environment variables" && exit 1)
        - test -n "$SESSION_SECRET" || (echo "Missing SESSION_SECRET in Amplify Environment variables" && exit 1)
        - |
          cat > .env.production <<EOF
          DATABASE_URL=$DATABASE_URL
          TURSO_AUTH_TOKEN=$TURSO_AUTH_TOKEN
          SESSION_SECRET=$SESSION_SECRET
          APP_URL=$APP_URL
          STRIPE_PRICE_ID=$STRIPE_PRICE_ID
          STRIPE_PUBLISHABLE_KEY=$STRIPE_PUBLISHABLE_KEY
          STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
          STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET
          EOF
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
